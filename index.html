<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/deps/three.min.js"></script>
        <script src="js/box.js"></script>
    </head>
    <body>
        <div id="box-animation"></div>
        <script>
            const r = new BoxRenderer(document.getElementById('box-animation'));
            const f = new BoxRenderer(document.getElementById('box-animation'), true);
            let t = 0;
            setInterval(() => {
                r.render(t);
                f.render(t);
                t += 1 / 24;
                if (t > 3) {
                    t = 0;
                }
            }, 1000/24);
        </script>
    </body>
</html>
