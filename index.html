<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/deps/three.min.js"></script>
        <script src="js/box.js"></script>
    </head>
    <body>
        <a class="envelope" href="https://www.youtube.com/channel/UCUGp2Pe4XIfvcNb2gMXQp3w">
            <label>All Videos</label>
        </a>
        <iframe id="latest-video" width="560" height="315" src="https://www.youtube.com/embed/IM44uPtmpwY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <script>
            const cs = document.getElementById('latest-video');
            cs.parentNode.removeChild(cs);

            const pres = new BoxPresenter(cs);
            document.body.appendChild(pres.container);

            handleResize = () => {
                pres.resize();

                const halfWidth = Math.round((pres.container.offsetWidth / 2));
                pres.container.style.left = 'calc(50% - ' + halfWidth + 'px)';
            };
            window.addEventListener('resize', handleResize);
            handleResize();

            pres.animate();
        </script>
    </body>
</html>
