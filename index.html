<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/deps/three.min.js"></script>
        <script src="js/box.js"></script>
    </head>
    <body>
        <div id="coming-soon">Coming Soon!</div>
        <script>
            const cs = document.getElementById('coming-soon');
            cs.parentNode.removeChild(cs);

            const pres = new BoxPresenter(cs);
            document.body.appendChild(pres.container);
            pres.resize();
            const halfWidth = Math.round((pres.container.offsetWidth / 2));
            pres.container.style.left = 'calc(50% - ' + halfWidth + 'px)';

            let t = 0;
            setInterval(() => {
                pres.render(t);
                t += 1 / 24;
                if (t > 3) {
                    t = 0;
                }
            }, 1000/24);
        </script>
    </body>
</html>
